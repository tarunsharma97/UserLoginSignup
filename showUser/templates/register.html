{% extends "base.html" %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6 jumbotron">
                <h3 class="text-center">Registration</h3>
 
<form action="/postsignUp/" method="post" >
    {% csrf_token %}
 
    <label for="username">Username</label>
    <input type="name" id="Username" name="name" placeholder="Your Name" class="form-control"><br>
    <!-- Email: -->
    <label for="Email" >Email</label>
    <input type="email" id="Email" name="email" placeholder="Your Email Id" class="form-control"><br>
    <!-- Password: -->
    <label for="Password">Password</label>
    <input type="password" id="Password" name="pass" placeholder="Password" class="form-control"><br>
    <!-- RepeatPassword: -->
    <label for="confirm_password">Confirm Password</label>
    <input type="password" id="confirm_password" name="pass-repeat" placeholder=" Repeat Password" class="form-control"><br>
     
    <input type="submit" value="SignUp" class="btn-primary">
    <br>
                <div class="text-center text-primary fw-bold mt-2"><small>Already have an account ? 
                    <a href="/" class="text-danger ml-1">Login Now</a></small>
                </div>
 
</form>
</div>
</div>
</div>

{% endblock %}
